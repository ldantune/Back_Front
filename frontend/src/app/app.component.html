<mat-toolbar color="primary">
  My App
  <span fxFlex></span>

  <ng-container *ngIf="!(authenticated$ | async)">
    <button mat-button routerLink="/auth/login">
      <mat-icon>input</mat-icon>
      &nbsp;Sign in
    </button>
    <button mat-button routerLink="/auth/register">
      <mat-icon>person_add</mat-icon>
      &nbsp;Sign Up
    </button>
  </ng-container>


  <ng-container *ngIf="(authenticated$ | async) && (user$ | async)">
    <button mat-icon-button routerLink="/main/people">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menuCadastros" aria-label="Example icon-button with a menu">
      <mat-icon>shop</mat-icon>
    </button>
    <mat-menu #menuCadastros="matMenu">
      <button mat-menu-item routerLink="/main/departments">
        <mat-icon>shop</mat-icon>
        Lista de Departamentos
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/main/products">
        <mat-icon>shop</mat-icon>
        Lista de Produtos
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/main/people">
        <mat-icon>shop</mat-icon>
        Lista de Pessoas
      </button>
    </mat-menu>


    

    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <!--  -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <p class="username">{{(user$|async)?.email}}</p>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-menu>
  </ng-container>

</mat-toolbar>


<router-outlet></router-outlet>

<mat-card>
    <h3>Departamentos
        <button style="margin-right: 0px" mat-button color="primary" (click)="novoCadastro()">
            <mat-icon>add_circle</mat-icon>
        </button></h3>
</mat-card>

<div class="table-container mat-elevation-z8 editable">
  <table mat-table [dataSource]="departamentos" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 25]"></mat-paginator>
</div>
